<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    
    .header {
      position: relative;
    }
    
    .header img {
      width: 100%;
      height: auto;
    }
    
    .header .header-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
    }
    
    .footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>

<body>
  <header class="header">
    <img src="https://www.example.com/image.jpg" alt="Header Image">
    <div class="header-text">
      <h1>World of Meerkats</h1>
      <h2>Ecology, diets and more!</h2>
    </div>
  </header>
  
  <div class="content">
    <!-- Your page content goes here -->
  </div>

  <footer class="footer">
    <p>&copy; 2023 World of Meerkats</p>
  </footer>
</body>

</html>
