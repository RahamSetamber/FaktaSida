<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeerkatEnthusiasts - Shop </title>
    <link rel="stylesheet" href="shop.css">
    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="nav container">
            <a href="index.html" class="logo">MeerkatEnthusiasts</a>
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <!--cart-->
            <div class="cart">
                <!--cart close-->
                <i class='bx bx-x' id="close-cart"></i>
                <h2 class="cart-title">Your cart</h2>
                <!--content-->
                <div class="cart-content">

                </div>
                <!--total-->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div> 
                </div> 
                <!--buy button-->
                <button type="button" class="btn-buy">Buy Now</button>
            
            </div>
        </div>

         
    </header>
    <!--Shop-->
    <section class="shop container">
        <h2 class="section-title">Shop</h2>
            <!--Box 1-->
            <div class="shop-content">  
                <div class="product-box">
                    <img src="img/pencils.jpg" alt="" class="product-img">
                    <h2 class="product-title">Pencils</h2>
                    <span class="price">$2</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
            <!--Box 2-->
                <div class="product-box">
                    <img src="img/Eraser.jpg" alt="" class="product-img">
                    <h2 class="product-title">Erasers</h2>
                    <span class="price">$1</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
                <!--Box 3-->
                <div class="product-box">
                    <img src="img/sunglasses.jpg" alt="" class="product-img">
                    <h2 class="product-title">Sunglasses</h2>
                    <span class="price">$25</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
                <!--Box 4-->
                <div class="product-box">
                    <img src="img/pillows.jpg" alt="" class="product-img">
                    <h2 class="product-title">Pillows</h2>
                    <span class="price">$15</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
            <!--Box 5-->
                <div class="product-box">
                    <img src="img/candles.jpg" alt="" class="product-img">
                    <h2 class="product-title">Candles</h2>
                    <span class="price">$1</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
                <!--Box 6-->
                <div class="product-box">
                    <img src="img/socks.jpg" alt="" class="product-img">
                    <h2 class="product-title">Socks</h2>
                    <span class="price">$1.5</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
                <!--Box 7-->
                <div class="product-box">
                    <img src="img/writing%20pad.jpg" alt="" class="product-img">
                    <h2 class="product-title">Writing pad</h2>
                    <span class="price">$6</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
                <!--Box 8-->
                <div class="product-box">
                    <img src="img/scissor.jpg" alt="" class="product-img">
                    <h2 class="product-title">Scissors</h2>
                    <span class="price">$3</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
        </div>
    </section>
    <!--link to js-->
    <script src='shop.js'></script>
</body>
</html>
